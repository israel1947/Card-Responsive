<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">

    <div class="card">

      <div class="bgimg">
        <img src="/images/illustration-hero.svg" alt="">
      </div>

      <div class="info-general">
        <div class="info">
          <h1>Order Summary</h1>
          <p class="text-info">
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>

        <div class="info-plan">
          <div class="info-plan-btn">

          <div class="icon-music">
            <img src="/images/icon-music.svg" alt="icono de musica">
          </div>

            <div>
              <h3>Anual Plan</h3>
              <span class="precio">$59.99/year</span>
            </div>

          </div>

          <div class="change-plan">
            <span>Change</span>
          </div>
          
        </div>

        <div class="botones">
          <div class="procced">
            <button class="btn-proces">Procced to Payment</button>
          </div>

          <div class="cancel">
            <button class="cancel-order">Cancel Order</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
